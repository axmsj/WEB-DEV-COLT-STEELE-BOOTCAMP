<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<!-- box shadow utility on the the col and the button -->

<body>
    <div class="container">
        <h1 class="display-1 mb-5">Utilities</h1>
        <div class="row">
            <div class="col-md-4 border rounded border-primary shadow">
                <button class="btn btn-info shadow">Shadow</button>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam voluptatibus enim mollitia, natus
                architecto inventore consectetur voluptatum voluptas odit a assumenda voluptatem? Omnis ea accusantium
                pariatur, asperiores nobis sint magni!
            </div>
        </div>
        <div>
            <!-- p-0 through p-5 for padding on all the sides -->
            <button class="btn btn-primary p-0">Primary 0</button>
            <button class="btn btn-primary p-1">Primary 1</button>
            <button class="btn btn-primary p-2">Primary 2</button>
            <button class="btn btn-primary p-3">Primary 3</button>
            <button class="btn btn-primary p-4">Primary 4</button>
            <button class="btn btn-primary p-5">Primary 5</button>
        </div>

        <div class="my-5">
            <!-- padding applied on certain side p*-5 sides bootstrap -->
            <!-- Also adding margin above to the div class containing this commnet and buttons-->
            <button class="btn btn-primary p-0 pt-5">Primary Top</button>
            <button class="btn btn-primary p-0 ps-5">Primary Left</button>
            <button class="btn btn-primary p-0 pb-5">Primary Bottom</button>
            <button class="btn btn-primary p-0 pe-5">Primary Right</button>
            <button class="btn btn-primary p-0 px-5">Primary X</button>
            <button class="btn btn-primary p-0 py-5">Primary Y</button>
        </div>


        <!-- You can have a responsive button with add the p-sm-# -->
        <button class="btn btn-danger p-0 p-sm-1 p-md-2 p-lg-3 p-xl-5">I Change</button>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
