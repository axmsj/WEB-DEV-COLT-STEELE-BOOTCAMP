<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>zzz
    <h1>Race Registration!</h1>
    <div>
        <form action="/dummy">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
    </div>
    <p>
        Select a Race:
    </p>
    <div>

        <input type="radio" id="funrun" name="race" value="funrun" required>
        <label for="funrun">Fun Run 5k </label>
    </div>
    <div>
        <input type="radio" id="halfmara" name="race" value="halfmara" required>
        <label for="halfmara">Half Marathon </label>
    </div>
    <div>
        <input type="radio" id="fullmara" name="race" value="fullmara" required>
        <label for="fullmara">Full Marathon</label>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Here" required>
        <label for=" password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password Here!" required>
    </div>
    <div>
        <label for="agegroup"></label>Select Age Group:
        <select name="agegroup" id="agegroup" required>
            <option value="under18">Under 18</option>
            <option value="under18">30-50</option>
            <option value="under18">50+</option>
        </select>
    </div>
    <button>Register!</button>
    </form>





</body>

</html>
