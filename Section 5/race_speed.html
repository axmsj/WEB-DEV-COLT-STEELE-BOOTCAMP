<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Ragistration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <div>
        <form action="/dummy">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            <p>
                Select a Race:
            </p>
            <div>
                <input type="radio" id="funrun" name="race" value="funrun">
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Enter Email</label>
                <input type="email" id="email" name="email" placeholder="Enter an email address">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password Here!">
            </div>
            <div>
                <label for="agegroup">Select Age Group</label>
                <select name="agegroup" id="agegroup">
                    <option value="under18">Under 18</option>
                    <option value="1822">18-22</option>
                    <option value="2330">23-30</option>
                    <option value="3150">31-50</option>
                </select>
            </div>
            <button>Registar</button>
        </form>
    </div>
</body>

</html>
